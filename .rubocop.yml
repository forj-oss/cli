# use: rubocop --show-cops
#      to validate configuration.
# rubocop config
AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'docker/**/*'
    - 'bin/scripts/**/*'
    - 'git/**/*'
    - 'tmp/**/*'
#Documentation:
#  Enabled: false
#Metrics/LineLength:
#  Max: 99
Style/HashSyntax:
  EnforcedStyle: hash_rockets

# lets start with 40, but 10 is way to small..
Metrics/MethodLength:
  Max: 40
# allow arguments to be longer than 15
Metrics/AbcSize:
  Max: 40
# allow nested methods and classes definition
ClassAndModuleChildren:
  # EnforcedStyle: compact
  Enabled: false 

# some files names gets an exception
Style/FileName:
  Exclude: ['Gemfile',
            'lib/forj/process/ForjProcess.rb', 
            'lib/forj/ForjCore.rb',
            'lib/forj/ForjCli.rb',
            'lib/forj-settings.rb' ]

# this project defines these globals
Style/GlobalVars:
  AllowedVariables: ['$RT_GEM_BIN',
                     '$RT_VERSION_SPEC',
                     '$FORJ_CREDS_PATH',
                     '$FORJ_TEMP',
                     '$FORJ_DATA_PATH',
                     '$RT_VERSION',
                     '$RT_GEM_HOME',
                     '$FORJ_KEYPAIRS_PATH',
		     '$FORJ_BUILD_PATH',
                     '$FORJ_ACCOUNTS_PATH',
                     '$HPC_KEYPAIRS',
                     '$HPC_ACCOUNTS']
