# use: rubocop --show-cops
#      to validate configuration.
# rubocop config
AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'docker/**/*'
    - 'bin/scripts/**/*'
    - 'git/**/*'
    - 'tmp/**/*'
#Documentation:
#  Enabled: false
#Metrics/LineLength:
#  Max: 99
Style/HashSyntax:
  EnforcedStyle: hash_rockets

# lets start with 40, but 10 is way to small..
Metrics/MethodLength:
  Max: 50
# If Method length is increased, class length need to be extended as well.
Metrics/ClassLength:
  Max: 150

# allow arguments to be longer than 15
Metrics/AbcSize:
  Max: 50
# Perceived Complexity
Metrics/PerceivedComplexity:
  Max: 9
Metrics/CyclomaticComplexity:
  Max: 8

# forj-docker binary name gets an exception
Style/FileName:
  Exclude: ['Gemfile',
            'lib/forj/process/ForjProcess.rb',
            'lib/forj/ForjCore.rb',
            'lib/forj/ForjCli.rb',
            'lib/forj-settings.rb' ]
